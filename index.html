<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dada Makanlal in MCU Campus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: 
                radial-gradient(ellipse at top, rgba(120, 119, 198, 0.4) 0%, transparent 70%),
                radial-gradient(ellipse at bottom left, rgba(255, 119, 198, 0.3) 0%, transparent 60%),
                radial-gradient(ellipse at bottom right, rgba(120, 219, 255, 0.3) 0%, transparent 60%),
                linear-gradient(135deg, #667eea 0%, #764ba2 30%, #f093fb 70%, #667eea 100%);
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
            background-size: 50px 50px, 80px 80px;
            pointer-events: none;
            z-index: 1;
            animation: float 20s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, -10px); }
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 32%, rgba(255,255,255,0.05) 34%, transparent 36%);
            pointer-events: none;
            z-index: 1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 60px;
            padding: 50px 0;
            position: relative;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }
        .header h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 6px 12px rgba(0,0,0,0.3);
            font-weight: 800;
            background: linear-gradient(45deg, #fff 0%, #f8f9fa 50%, #fff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            border-radius: 2px;
        }
        .header p {
            font-size: 1.4em;
            opacity: 0.95;
            font-weight: 300;
            text-shadow: 0 3px 6px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 0 auto;
        }
        .models-section {
            margin-bottom: 60px;
        }
        .section-title {
            color: white;
            font-size: 2.8em;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            border-radius: 2px;
        }
        .section-subtitle {
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 50px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            font-weight: 400;
        }
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 35px;
            margin-bottom: 40px;
        }
        .model-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.15),
                0 8px 25px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: 30px;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
        }
        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 30% 30%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        .model-card > * {
            position: relative;
            z-index: 2;
        }
        .model-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 
                0 30px 70px rgba(0, 0, 0, 0.2),
                0 15px 35px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            border-color: rgba(102, 126, 234, 0.4);
        }
        .model-preview {
            width: 100%;
            height: 240px;
            border-radius: 25px;
            margin-bottom: 25px;
            background: 
                linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 4px 15px rgba(0,0,0,0.1),
                0 4px 15px rgba(0,0,0,0.05);
        }
        .model-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.05) 0%, transparent 50%);
            z-index: 1;
        }
        .model-preview model-viewer {
            width: 100%;
            height: 100%;
            border-radius: 25px;
            position: relative;
            z-index: 2;
        }
        .model-info {
            margin-bottom: 25px;
        }
        .model-name {
            font-size: 1.8em;
            font-weight: 900;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.3;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .model-description {
            color: #555;
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 20px;
            font-weight: 400;
        }
        .model-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }
        .btn {
            padding: 16px 28px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            color: white;
            flex: 1;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6b42a0 50%, #5a6fd8 100%);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.7);
        }
        /* Viewer Modal */
        .viewer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 60%, rgba(120, 119, 198, 0.5) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(255, 119, 198, 0.5) 0%, transparent 50%),
                linear-gradient(135deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.95) 100%);
            z-index: 10000;
            padding: 25px;
            backdrop-filter: blur(15px);
        }
        .viewer-content {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        .viewer-main {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.99);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border: 2px solid rgba(255, 255, 255, 0.7);
        }
        .viewer-controls {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        .control-btn {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 16px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            min-width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
        }
        .control-btn:hover {
            background: rgba(0, 0, 0, 0.98);
            transform: scale(1.15);
        }
        #modelViewer {
            width: 100%;
            height: 100%;
            border-radius: 25px;
            min-height: 520px;
        }
        .watermark {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.075);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            margin-top: 60px;
            border: 2px solid rgba(255, 255, 255, 0.15);
        }
        .watermark p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.15);
            margin: 0;
        }
        .watermark .designer {
            color: rgba(255, 215, 0, 0.5);
            font-weight: 700;
            font-size: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .header h1 {
                font-size: 3em;
            }
            .model-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            .section-title {
                font-size: 2.2em;
            }
            .viewer-modal {
                padding: 15px;
            }
            .viewer-main {
                padding: 20px;
                border-radius: 20px;
            }
            .viewer-controls {
                top: 20px;
                right: 20px;
                gap: 10px;
            }
            .control-btn {
                padding: 12px;
                font-size: 16px;
                min-width: 44px;
                height: 44px;
                border-radius: 12px;
            }
            #modelViewer {
                min-height: 400px;
                border-radius: 20px;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2.5em;
            }
            .model-grid {
                grid-template-columns: 1fr;
            }
            .viewer-modal {
                padding: 15px;
            }
            .viewer-main {
                padding: 15px;
            }
            #modelViewer {
                min-height: 350px;
            }
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üèõÔ∏è Dada Makanlal in MCU Campus</h1>
            <p>Advanced 3D Model Visualization Platform</p>
        </header>
        <section class="models-section">
            <h2 class="section-title">Interactive Models</h2>
            <p class="section-subtitle">Explore our comprehensive collection of interactive 3D models. Click to view models in detail.</p>
            <div class="model-grid" id="modelGrid">
                <!-- Models will be loaded here -->
            </div>
        </section>
        <div class="watermark">
            <p>‚ú® <span class="designer">Design in VC Office. MCNUJC Bhopal</span> ‚ú®</p>
        </div>
    </div>
    <!-- Viewer Modal -->
    <div class="viewer-modal" id="viewerModal">
        <div class="viewer-content">
            <div class="viewer-main">
                <div class="viewer-controls">
                    <button class="control-btn" id="fullscreenBtn" title="Fullscreen">‚õ∂</button>
                    <button class="control-btn" onclick="closeViewer()" title="Close">‚úï</button>
                </div>
                <model-viewer
                    id="modelViewer"
                    camera-controls
                    touch-action="pan-y"
                    auto-rotate
                    auto-rotate-delay="3000"
                    rotation-per-second="30deg"
                    shadow-intensity="1"
                    environment-image="https://modelviewer.dev/shared-assets/environments/aircraft_workshop_01_1k.hdr"
                ></model-viewer>
            </div>
        </div>
    </div>
    <script>
        // List of 3D models in the models folder
        const models = [
            { 
                name: "Makanlal ji 1", 
                file: "models/makanlal1.glb",
                description: "Interactive 3D model showcasing the architectural details and historical significance of Dada Makanlal's first monument."
            },
            { 
                name: "Makanlal ji 2", 
                file: "models/makanlal2.glb",
                description: "Detailed exploration of cultural elements and artistic craftsmanship representing Dada Makanlal's legacy."
            },
            { 
                name: "Makanlal ji 3", 
                file: "models/makanlal3.glb",
                description: "Comprehensive view of architectural innovations and design principles from Dada Makanlal's era."
            }
            // Add more models here: { name: "Makanlal ji 4", file: "models/makanlal4.glb", description: "..." }
        ];
        let currentModel = null;
        let isFullscreen = false;
        function loadModelGrid() {
            const grid = document.getElementById('modelGrid');
            grid.innerHTML = '';
            models.forEach((model, index) => {
                const card = document.createElement('div');
                card.className = 'model-card';
                card.innerHTML = `
                    <div class="model-preview">
                        <model-viewer
                            src="${model.file}"
                            auto-rotate
                            camera-controls
                            disable-zoom
                            disable-pan
                            rotation-per-second="90deg"
                            loading="lazy"
                        ></model-viewer>
                    </div>
                    <div class="model-info">
                        <h3 class="model-name">${model.name}</h3>
                        <p class="model-description">${model.description}</p>
                    </div>
                    <div class="model-actions">
                        <button class="btn btn-primary" onclick="viewModel(${index})">
                            üëÅÔ∏è View Model
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        function viewModel(index) {
            currentModel = models[index];
            const viewer = document.getElementById('modelViewer');
            const modal = document.getElementById('viewerModal');
            viewer.src = currentModel.file;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        function closeViewer() {
            document.getElementById('viewerModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            currentModel = null;
        }
        // Fullscreen functionality
        function toggleFullscreen() {
            const modal = document.getElementById('viewerModal');
            const btn = document.getElementById('fullscreenBtn');
            if (!isFullscreen) {
                if (modal.requestFullscreen) {
                    modal.requestFullscreen();
                } else if (modal.webkitRequestFullscreen) {
                    modal.webkitRequestFullscreen();
                } else if (modal.msRequestFullscreen) {
                    modal.msRequestFullscreen();
                }
                btn.textContent = '‚õ≥';
                isFullscreen = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                btn.textContent = '‚õ∂';
                isFullscreen = false;
            }
        }
        // Event listeners
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.getElementById('fullscreenBtn').textContent = '‚õ∂';
                isFullscreen = false;
            }
        });
        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeViewer();
            }
        });
        // Handle direct model links
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const modelIndex = urlParams.get('model');
            if (modelIndex && models[modelIndex]) {
                setTimeout(() => viewModel(parseInt(modelIndex)), 500);
            }
            loadModelGrid();
        });
        // Initialize
        loadModelGrid();
    </script>
</body>
</html>
