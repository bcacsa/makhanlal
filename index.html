<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dada Makhanlal Ji 3D Model</title>
  <!-- Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Gradient background inspired by qr-edu-interactive-models */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1em 2em;
      text-align: center;
      font-weight: 700;
      font-size: 2em;
      letter-spacing: 0.05em;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: row;
      max-width: 1200px;
      margin: auto;
      padding: 1em;
      gap: 2em;
    }
    /* Model viewer side */
    #model-viewer-container {
      flex: 2;
      position: relative;
      border-radius: 16px;
      background: rgba(255 255 255 / 0.1);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      min-height: 500px;
      border-radius: 16px;
      background: transparent;
    }
    /* Fullscreen button */
    #fullscreen-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(255 255 255 / 0.25);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      color: white;
      font-size: 1.2em;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(8px);
      transition: background 0.3s ease;
    }
    #fullscreen-btn:hover {
      background: rgba(255 255 255 / 0.5);
    }
    /* Info panel side */
    #info-panel {
      flex: 1;
      background: rgba(255 255 255 / 0.1);
      border-radius: 16px;
      padding: 1.5em;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1em;
    }
    #info-panel h2 {
      margin: 0 0 0.3em 0;
      font-weight: 700;
      font-size: 1.8em;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }
    #info-panel p {
      line-height: 1.5;
      font-weight: 400;
      font-size: 1em;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
    }
    /* Responsive */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 1em;
      }
      #info-panel {
        order: 2;
      }
      #model-viewer-container {
        order: 1;
        min-height: 400px;
      }
      model-viewer {
        min-height: 400px;
      }
    }
  </style>
</head>
<body>
  <header>Dada Makhanlal Ji 3D Model</header>
  <div class="container">
    <div id="model-viewer-container">
      <!-- GLTF Model Viewer -->
      <model-viewer id="modelViewer" src="models/dada_makhanlal.gltf" alt="3D model of Dada Makhanlal Ji" camera-controls auto-rotate environment-image="neutral" shadow-intensity="1" style="width:100%; height:100%;"></model-viewer>
      <!-- Fullscreen Toggle -->
      <button id="fullscreen-btn" title="Toggle Fullscreen" aria-label="Toggle fullscreen">&#x26F6;</button>
    </div>
    <aside id="info-panel" role="complementary" aria-label="Model information">
      <h2>Dada Makhanlal Ji</h2>
      <p>
        A celebrated poet known for his profound contributions to literature and culture. Explore his legacy through this interactive 3D model capturing the essence of his persona.
      </p>
    </aside>
  </div>

  <script>
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const modelViewerContainer = document.getElementById('model-viewer-container');

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        modelViewerContainer.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Optional: Handle escape key to exit fullscreen
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        // Handle UI updates if needed when exiting fullscreen
      }
    });
  </script>
</body>
</html>
