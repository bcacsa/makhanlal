<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .upload-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 300px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 15px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 16px;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .viewer-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #viewer {
            width: 100%;
            height: 100%;
            min-height: 560px;
            border-radius: 10px;
            display: none;
        }

        .placeholder {
            text-align: center;
            color: #666;
            font-size: 18px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 16px;
        }

        .error {
            display: none;
            text-align: center;
            color: #e74c3c;
            font-size: 16px;
        }

        .model-info {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .upload-area {
                padding: 15px;
            }

            .viewer-container {
                min-height: 400px;
                padding: 15px;
            }

            #viewer {
                min-height: 360px;
            }
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="upload-area" id="uploadArea">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" class="file-input" accept=".gltf,.glb">
                <label for="fileInput" class="file-input-label">
                    üìÅ Upload Your 3D Model
                </label>
            </div>
        </div>

        <div class="viewer-container">
            <model-viewer
                id="viewer"
                camera-controls
                touch-action="pan-y"
                auto-rotate
                auto-rotate-delay="3000"
                rotation-per-second="30deg"
                shadow-intensity="1"
                environment-image="https://modelviewer.dev/shared-assets/environments/aircraft_workshop_01_1k.hdr"
            ></model-viewer>

            <div id="placeholder" class="placeholder">
                üéØ Upload a 3D model to start viewing
            </div>

            <div id="loading" class="loading">
                ‚è≥ Loading your model...
            </div>

            <div id="error" class="error">
                ‚ùå Failed to load model. Please try a different file.
            </div>
        </div>

        <div id="modelInfo" class="model-info">
            <span id="fileName"></span>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const viewer = document.getElementById('viewer');
        const placeholder = document.getElementById('placeholder');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const uploadArea = document.getElementById('uploadArea');
        const modelInfo = document.getElementById('modelInfo');
        const fileName = document.getElementById('fileName');

        let currentModelUrl = null;

        function showLoading() {
            placeholder.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            viewer.style.display = 'none';
            modelInfo.style.display = 'none';
        }

        function showViewer(filename) {
            placeholder.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'none';
            viewer.style.display = 'block';

            // Hide upload area after successful load
            uploadArea.style.display = 'none';

            // Show model info
            fileName.textContent = `üì¶ ${filename}`;
            modelInfo.style.display = 'block';
        }

        function showError() {
            placeholder.style.display = 'none';
            loading.style.display = 'none';
            viewer.style.display = 'none';
            error.style.display = 'block';
            modelInfo.style.display = 'none';
        }

        function loadModel(file) {
            // Clean up previous model URL
            if (currentModelUrl) {
                URL.revokeObjectURL(currentModelUrl);
            }

            showLoading();
            currentModelUrl = URL.createObjectURL(file);
            viewer.src = currentModelUrl;

            viewer.addEventListener('load', () => {
                showViewer(file.name);
            }, { once: true });

            viewer.addEventListener('error', () => {
                showError();
                if (currentModelUrl) {
                    URL.revokeObjectURL(currentModelUrl);
                    currentModelUrl = null;
                }
            }, { once: true });
        }

        // File input handler
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                loadModel(file);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (currentModelUrl) {
                URL.revokeObjectURL(currentModelUrl);
            }
        });
    </script>
</body>
</html>
