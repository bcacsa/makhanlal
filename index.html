<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üèõÔ∏è Dada Makanlal in MCU Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        h1 { text-align: center; margin-bottom: 0.5rem; }
        .model-grid { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; }
        .model-card { background: #fff; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 1rem; width: 260px; }
        .model-preview { height: 250px; }
        model-viewer { width: 100%; height: 100%; background: #e0e0e0; border-radius: 6px; }
        .model-name { margin: 0.5rem 0 0.25rem 0; font-size: 1.2rem; }
        .model-description { color: #666; font-size: 0.95rem; }
        @media (max-width: 600px) { .model-card { width: 100%; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèõÔ∏è Dada Makanlal in MCU Campus</h1>
        <p style="text-align:center;">Advanced 3D Model Visualization Platform</p>
        <h2>Interactive Models</h2>
        <div class="model-grid" id="modelGrid"></div>
    </div>
    <script>
        // List your models here. Add your filenames in the "file" property.
        const models = [
            { 
                name: "Makanlal ji 1", 
                file: "models/makanlal1.glb",
                description: "Interactive 3D model showcasing architectural details and historical significance."
            },
            { 
                name: "Makanlal ji 2", 
                file: "models/makanlal2.glb",
                description: "Detailed exploration of cultural elements and artistic craftsmanship."
            },
            { 
                name: "Makanlal ji 3", 
                file: "models/makanlal3.glb",
                description: "Comprehensive view of architectural innovations and design principles."
            }
            // Add more models here: { name: "Your Model Name", file: "models/yourmodel.glb", description: "..." }
        ];
        function loadModelGrid() {
            const grid = document.getElementById('modelGrid');
            grid.innerHTML = '';
            models.forEach((model, index) => {
                const card = document.createElement('div');
                card.className = 'model-card';
                card.innerHTML = `
                    <div class="model-preview">
                        <model-viewer
                            src="${model.file}"
                            auto-rotate
                            camera-controls
                            loading="lazy"
                            rotation-per-second="90deg"
                        ></model-viewer>
                    </div>
                    <div class="model-info">
                        <h3 class="model-name">${model.name}</h3>
                        <p class="model-description">${model.description}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        document.addEventListener('DOMContentLoaded', loadModelGrid);
    </script>
</body>
</html>
