<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .model-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .model-card:hover {
            transform: translateY(-5px);
        }

        .model-preview {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .model-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .model-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-view {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-share {
            background: #28a745;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .viewer-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            min-height: 600px;
            position: relative;
            display: none;
            margin-bottom: 20px;
        }

        #viewer {
            width: 100%;
            height: 560px;
            border-radius: 10px;
        }

        .viewer-controls {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .share-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .qr-code {
            margin: 20px 0;
        }

        .share-link {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .model-grid {
                grid-template-columns: 1fr;
            }

            .viewer-controls {
                top: 20px;
                right: 20px;
            }

            .control-btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ 3D Model Gallery</h1>
            <p>Your collection of 3D models</p>
        </div>

        <div id="gallery" class="model-grid">
            <!-- Models will be loaded here -->
        </div>

        <div id="viewerSection" class="viewer-container">
            <button class="back-btn" onclick="showGallery()">‚Üê Back to Gallery</button>

            <div class="viewer-controls">
                <button class="control-btn" id="fullscreenBtn" title="Fullscreen">‚õ∂</button>
                <button class="control-btn" id="shareBtn" title="Share">üì§</button>
            </div>

            <model-viewer
                id="viewer"
                camera-controls
                touch-action="pan-y"
                auto-rotate
                auto-rotate-delay="3000"
                rotation-per-second="30deg"
                shadow-intensity="1"
                environment-image="https://modelviewer.dev/shared-assets/environments/aircraft_workshop_01_1k.hdr"
            ></model-viewer>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="share-modal">
        <div class="share-content">
            <button class="close-btn" onclick="closeShareModal()">√ó</button>
            <h3>Share This Model</h3>
            <div class="qr-code">
                <canvas id="qrcode"></canvas>
            </div>
            <input type="text" id="shareLink" class="share-link" readonly>
            <div>
                <button class="btn btn-share" onclick="copyLink()">üìã Copy Link</button>
            </div>
        </div>
    </div>

    <script>
        // List of 3D models - UPDATE THIS LIST when you add new models
        const models = [
            { name: "Model 1", file: "models/model1.glb" },
            { name: "Model 2", file: "models/model2.glb" },
            { name: "Model 3", file: "models/model3.glb" },
            // Add your models here like: { name: "Your Model Name", file: "models/yourfile.glb" }
        ];

        let currentModel = null;
        let isFullscreen = false;

        function loadGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            models.forEach((model, index) => {
                const card = document.createElement('div');
                card.className = 'model-card';
                card.innerHTML = `
                    <model-viewer
                        class="model-preview"
                        src="${model.file}"
                        auto-rotate
                        camera-controls
                        disable-zoom
                        disable-pan
                        rotation-per-second="90deg"
                    ></model-viewer>
                    <div class="model-name">${model.name}</div>
                    <div class="model-actions">
                        <button class="btn btn-view" onclick="viewModel(${index})">üëÅÔ∏è View</button>
                        <button class="btn btn-share" onclick="shareModel(${index})">üì§ Share</button>
                    </div>
                `;
                gallery.appendChild(card);
            });
        }

        function viewModel(index) {
            currentModel = models[index];
            const viewer = document.getElementById('viewer');
            viewer.src = currentModel.file;

            document.getElementById('gallery').style.display = 'none';
            document.getElementById('viewerSection').style.display = 'block';
            document.querySelector('.header').style.display = 'none';
        }

        function showGallery() {
            document.getElementById('gallery').style.display = 'grid';
            document.getElementById('viewerSection').style.display = 'none';
            document.querySelector('.header').style.display = 'block';
            currentModel = null;
        }

        function shareModel(index) {
            const model = models[index];
            const baseUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${baseUrl}?model=${index}`;

            showShareModal(shareUrl);
        }

        function showShareModal(url) {
            const modal = document.getElementById('shareModal');
            const linkInput = document.getElementById('shareLink');
            const qrCanvas = document.getElementById('qrcode');

            linkInput.value = url;

            // Generate QR code
            QRCode.toCanvas(qrCanvas, url, function (error) {
                if (error) console.error(error);
            });

            modal.style.display = 'flex';
        }

        function closeShareModal() {
            document.getElementById('shareModal').style.display = 'none';
        }

        function copyLink() {
            const linkInput = document.getElementById('shareLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }

        function toggleFullscreen() {
            const viewerSection = document.getElementById('viewerSection');
            const fullscreenBtn = document.getElementById('fullscreenBtn');

            if (!isFullscreen) {
                viewerSection.style.position = 'fixed';
                viewerSection.style.top = '0';
                viewerSection.style.left = '0';
                viewerSection.style.width = '100vw';
                viewerSection.style.height = '100vh';
                viewerSection.style.zIndex = '9999';
                viewerSection.style.borderRadius = '0';
                viewerSection.style.background = '#000';

                const viewer = document.getElementById('viewer');
                viewer.style.height = '100vh';
                viewer.style.borderRadius = '0';

                fullscreenBtn.textContent = '‚õ≥';
                isFullscreen = true;
            } else {
                viewerSection.style.position = 'relative';
                viewerSection.style.top = 'auto';
                viewerSection.style.left = 'auto';
                viewerSection.style.width = 'auto';
                viewerSection.style.height = 'auto';
                viewerSection.style.zIndex = 'auto';
                viewerSection.style.borderRadius = '15px';
                viewerSection.style.background = 'rgba(255, 255, 255, 0.95)';

                const viewer = document.getElementById('viewer');
                viewer.style.height = '560px';
                viewer.style.borderRadius = '10px';

                fullscreenBtn.textContent = '‚õ∂';
                isFullscreen = false;
            }
        }

        // Event listeners
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
        document.getElementById('shareBtn').addEventListener('click', () => {
            if (currentModel) {
                const modelIndex = models.findIndex(m => m.file === currentModel.file);
                shareModel(modelIndex);
            }
        });

        // Handle direct model links
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const modelIndex = urlParams.get('model');

            if (modelIndex && models[modelIndex]) {
                viewModel(parseInt(modelIndex));
            } else {
                loadGallery();
            }
        });

        // Close modal on outside click
        document.getElementById('shareModal').addEventListener('click', (e) => {
            if (e.target.id === 'shareModal') {
                closeShareModal();
            }
        });

        // Initialize
        loadGallery();
    </script>
</body>
</html>
