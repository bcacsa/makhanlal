<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dada Makanlal 3D Models</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #fff;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .model-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .model-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .model-title {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .model-viewer-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            height: 400px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.2);
        }

        model-viewer {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .share-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .qr-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1500;
        }

        .fullscreen-model {
            width: 100%;
            height: 100%;
        }

        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            z-index: 1600;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .models-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .model-viewer-container {
                height: 300px;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ Dada Makanlal</h1>
            <p>Interactive 3D Model Collection</p>
        </div>

        <div class="models-grid">
            <div class="model-card">
                <h3 class="model-title">Makanlal Model 1</h3>
                <div class="model-viewer-container">
                    <model-viewer
                        id="model1"
                        src="models/makanlal1.glb"
                        alt="Dada Makanlal 3D Model 1"
                        auto-rotate
                        camera-controls
                        environment-image="neutral"
                        shadow-intensity="1"
                        exposure="1"
                        tone-mapping="neutral">
                    </model-viewer>
                    <button class="fullscreen-btn" onclick="openFullscreen('model1')">â›¶</button>
                </div>
                <div class="share-buttons">
                    <button class="share-btn" onclick="shareModel(1)">ðŸ“± Share</button>
                    <button class="share-btn" onclick="showQR(1)">ðŸ“„ QR Code</button>
                    <button class="share-btn" onclick="copyLink(1)">ðŸ”— Copy Link</button>
                </div>
            </div>

            <div class="model-card">
                <h3 class="model-title">Makanlal Model 2</h3>
                <div class="model-viewer-container">
                    <model-viewer
                        id="model2"
                        src="models/makanlal2.glb"
                        alt="Dada Makanlal 3D Model 2"
                        auto-rotate
                        camera-controls
                        environment-image="neutral"
                        shadow-intensity="1"
                        exposure="1"
                        tone-mapping="neutral">
                    </model-viewer>
                    <button class="fullscreen-btn" onclick="openFullscreen('model2')">â›¶</button>
                </div>
                <div class="share-buttons">
                    <button class="share-btn" onclick="shareModel(2)">ðŸ“± Share</button>
                    <button class="share-btn" onclick="showQR(2)">ðŸ“„ QR Code</button>
                    <button class="share-btn" onclick="copyLink(2)">ðŸ”— Copy Link</button>
                </div>
            </div>

            <div class="model-card">
                <h3 class="model-title">Makanlal Model 3</h3>
                <div class="model-viewer-container">
                    <model-viewer
                        id="model3"
                        src="models/makanlal3.glb"
                        alt="Dada Makanlal 3D Model 3"
                        auto-rotate
                        camera-controls
                        environment-image="neutral"
                        shadow-intensity="1"
                        exposure="1"
                        tone-mapping="neutral">
                    </model-viewer>
                    <button class="fullscreen-btn" onclick="openFullscreen('model3')">â›¶</button>
                </div>
                <div class="share-buttons">
                    <button class="share-btn" onclick="shareModel(3)">ðŸ“± Share</button>
                    <button class="share-btn" onclick="showQR(3)">ðŸ“„ QR Code</button>
                    <button class="share-btn" onclick="copyLink(3)">ðŸ”— Copy Link</button>
                </div>
            </div>
        </div>
    </div>

    <div class="watermark">
        Â© 2025 Dada Makanlal Collection
    </div>

    <!-- QR Modal -->
    <div id="qrModal" class="qr-modal">
        <div class="qr-content">
            <button class="close-modal" onclick="closeQR()">&times;</button>
            <h3>Share this model</h3>
            <div id="qrcode"></div>
            <p id="shareUrl"></p>
        </div>
    </div>

    <!-- Fullscreen Overlay -->
    <div id="fullscreenOverlay" class="fullscreen-overlay">
        <button class="fullscreen-close" onclick="closeFullscreen()">&times;</button>
        <model-viewer id="fullscreenModel" class="fullscreen-model"
            camera-controls
            auto-rotate
            environment-image="neutral"
            shadow-intensity="1"
            exposure="1"
            tone-mapping="neutral">
        </model-viewer>
    </div>

    <script>
        // Fullscreen functionality
        function openFullscreen(modelId) {
            const originalModel = document.getElementById(modelId);
            const fullscreenModel = document.getElementById('fullscreenModel');
            const overlay = document.getElementById('fullscreenOverlay');
            
            fullscreenModel.src = originalModel.src;
            fullscreenModel.alt = originalModel.alt;
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Share functionality
        function shareModel(modelNumber) {
            const url = `${window.location.href}#model${modelNumber}`;
            
            if (navigator.share) {
                navigator.share({
                    title: `Dada Makanlal Model ${modelNumber}`,
                    text: `Check out this 3D model of Dada Makanlal!`,
                    url: url
                });
            } else {
                copyToClipboard(url);
                showNotification('Link copied to clipboard!');
            }
        }

        function showQR(modelNumber) {
            const url = `${window.location.href}#model${modelNumber}`;
            const modal = document.getElementById('qrModal');
            const qrContainer = document.getElementById('qrcode');
            const urlDisplay = document.getElementById('shareUrl');
            
            qrContainer.innerHTML = '';
            QRCode.toCanvas(qrContainer, url, {
                width: 200,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#ffffff'
                }
            });
            
            urlDisplay.textContent = url;
            modal.style.display = 'block';
        }

        function closeQR() {
            document.getElementById('qrModal').style.display = 'none';
        }

        function copyLink(modelNumber) {
            const url = `${window.location.href}#model${modelNumber}`;
            copyToClipboard(url);
            showNotification('Link copied to clipboard!');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 255, 0, 0.9);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 3000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Handle hash navigation
        window.addEventListener('hashchange', function() {
            const hash = window.location.hash;
            if (hash.startsWith('#model')) {
                const modelId = hash.substring(1);
                const element = document.getElementById(modelId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });

        // Close modals on escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeQR();
                closeFullscreen();
            }
        });

        // Close modal on outside click
        document.getElementById('qrModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeQR();
            }
        });

        document.getElementById('fullscreenOverlay').addEventListener('click', function(event) {
            if (event.target === this) {
                closeFullscreen();
            }
        });

        // Add loading animation
        document.addEventListener('DOMContentLoaded', function() {
            const modelViewers = document.querySelectorAll('model-viewer');
            modelViewers.forEach(viewer => {
                viewer.addEventListener('load', function() {
                    this.style.opacity = '1';
                });
            });
        });
    </script>

    <style>
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        model-viewer {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</body>
</html>
